<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eat's Time!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</head>
<body>
  <div class="header">
    <img src="images_index/et-logo.png" alt="EATs TIME!" style="width:100%;">
  </div>

  <div class="center-screen">

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth":150, "gutter": 15}'>

      <!-- Search Bar -->
      <div class="grid-item grid-item-w2">
        <form class="center-search">
          <input type="text" placeholder="Search a restaurant here!" name="search">
          <a href="search-restos/search-restos.html">
            <span class="glyphicon glyphicon-search" style="font-size:25px; color:#FF6600;"></span>
          </a>
        </form>
      </div>

      <!--  Carousel -->
      <div class="grid-item grid-item-w2 grid-item-h2">
        <div id="myCarousel" class="carousel slide center-carousel" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images_index/carousel/drink_promo.png" alt="Free drink promotion!">
            </div>

            <div class="item">
              <img src="images_index/carousel/sushi_promo.png" alt="50% off promotion!" style="width:100%;">
            </div>

            <div class="item">
              <img src="images_index/carousel/pho_promo.png" alt="Free drink promotion!" style="width:100%;">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Browse All -->
      <a href="#">
        <div id="browse-all" class="grid-item grid-item-w1 grid-item-h1">
          <h1 class="center-browseall" style="font-size:240%;font-weight:bolder;color:#274ac6">Not sure what to choose?</h1>
          <div class="overlay">
            <div class="text">Click here to browse all restaurants!</div>
          </div>

        </div>
      </a>

      <!-- Top Picks -->
      <div class="grid-item grid-item-w1 grid-item-h1">
        <h1 class="center-picks" style="text-align:center;font-size:240%;font-weight:bolder;color:#274ac6">Top Restaurants</h1>
        <ol type="1">
          <li>Burger King</li>
          <li>Sushi Mikes</li>
          <li>Pho Maxia</li>
        </ol>
      </div>

    </div>
  </div>

</body>
</html>
