<script type="text/javascript">
    var totalPrice = 0;
    function next(x)
    {

        var q3 = x+3;
        var q4 = x+4; 
        var q5 = x+5;

    function calculatePrice(x)
    {
        var a = $('#'+"price" + x).text();
        var b = parseInt(a); 
        totalPrice += b;
        document.getElementById("hui").innerHTML = totalPrice;
    }
</script>
